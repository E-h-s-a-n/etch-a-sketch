<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Each a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-body">

        <div class="header">
            <h2>Etch a Sketch</h2>
        </div>
        <div class="main">
            <div class="left-panel">
            <h3>Drawing panel <span style="font-size: smaller;"></span></h3>
            <div class="grid-wrapper">
                <div class="container">
                </div>
            </div>
            <p style="margin-top: 10px;font-size:small">*hold down a mouse key to start Drawing</p>
            </div>
            <div class="right-panel">
                <h3>Color Mode</h3>
                <button class="mode" data-mode="single">Single 1️⃣</button>
                <div class="mode-option">
                    <label for="colorWell">color:</label>
                    <input type="color" id="colorWell" value="#969696">
                </div>
                <button class="mode" data-mode="darken">Darken 2️⃣</button>
                <button class="mode" data-mode="lighter">Lighter</button>
                <div class="mode-option-2">
                    <input type="number" id="lighter-p" value="10">
                    <label for="darken-p">%</label>
                </div>
                <button class="mode active-mode" data-mode="random">Random 4️⃣</button>
                <label for="random-select">random colors</label>
                <select id="random-select">
                    <option value="0" selected>all colors</option>
                    <optgroup label="-ish colors">
                        <option value="1">red</option>
                        <option value="2">yellow</option>
                        <option value="3">green</option>
                        <option value="4">cyan</option>
                        <option value="5">blue</option>
                        <option value="6">magenta</option>
                    </optgroup>
                </select>
                <button class="mode" data-mode="erase">Erase 5️⃣</button>
                <div class="sep"></div>
                <div class="mode-option">
                    <label for="colorWell-bg">background-color</label>
                    <input type="color" id="colorWell-bg" value="#fafafa">
                </div>
                <button class="borders action">borders Off</button>
                <button class="new action">New</button>
                <button class="clear action">Clear all</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Made by me:>) for TheOdinProject</p>
    </footer>

</body>
</html>
